<h2>Use generator-webapp</h2>
In your project folder:
<pre><code><span>yo webapp       </span><span class="code-comment"># Scaffold out a web app project.</span></code></pre>

<pre><code><span>grunt server    </span><span class="code-comment"># Preview and debug application.</span>
<span>grunt                </span><span class="code-comment"># Build the web app for deployment.</span></code></pre>
