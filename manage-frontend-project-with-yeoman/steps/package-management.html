<h2>Package Management</h2>

<span class="content">Use <a href="https://github.com/bower/bower">Bower</a>:</span>
<pre><code><span>bower install underscore</span></code></pre>

<p class="comment">It'll download and install underscore.js in the bower_components directory. You can then manually reference the lib with a script tag in the index.html.</p>
