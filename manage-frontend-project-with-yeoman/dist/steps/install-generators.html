<h2>Install Generators</h2>
<p>Generators are boilerplates for web apps with different packages.</p>
<span class="comment">For general web app:</span>
<pre><code><span>npm install -g generator-webapp</span></code></pre>

<span class="comment">For angular web app:</span>
<pre><code><span>npm install -g generator-angular</span></code></pre>
