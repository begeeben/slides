<h2>Automation</h2>
<span class="content">Use <a href="http://gruntjs.com/">Grunt</a>:</span>
<pre><code><span>grunt server</span></code></pre>

<p class="comment">It'll run a development server with LiveReload for app preview and debug.</p>

<pre><code><span>grunt</span></code></pre>

<p class="comment">It'll run predefined build tasks such as linting, file minification, concatenation, test, etc. to build your app.</p>
